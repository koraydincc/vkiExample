<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vücut Kitle İndeksi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="column-left" style="position: relative">
        <div class="row-left-up">
          <p>Vücut Ağırlığı (kg):</p>
          <input type="number" id="inp-kg" class="inp-kg" />
          <p>Örnek: 50</p>
        </div>
        <div class="row-left-down">
          <p>Boy uzunluğu (cm):</p>
          <input type="number" id="inp-cm" class="inp-cm" />
          <p>Örnek: 170</p>
        </div>
      </div>
      <div class="column-right-image">
        <img src="./image/zayif.jpg" id="image1" />
        <img src="./image/normal.jpg" id="image2" />
        <img src="./image/normaldenfazla.png" id="image3" />
        <img src="./image/obezite1.jpg" id="image4" />
        <img src="./image/obezite2.jpg" id="image5" />
        <img src="./image/obezite3.jpg" id="image6" />
      </div>
      <div class="buttons">
        <button id="hesapla">Hesapla</button>
        <button id="clear">Temizle</button>
      </div>
      <hr />

      <div class="row-down">
        <h3 id="sonuc"></h3>
        <p id="uyari"></p>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
