<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vücut Kitle İndeksi</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="column-left">
        <div class="row-left-up">
          <p>Vücut Ağırlığı (kg):</p>
          <input type="number" id="inp-kg" class="inp-kg" />
          <p>Örnek: 50</p>
        </div>
        <div class="row-left-down">
          <p>Boy uzunluğu (cm):</p>
          <input type="number" id="inp-cm" class="inp-cm" />
          <p>Örnek: 170</p>
        </div>
      </div>
      <div class="column-right-image"></div>
      <button id="hesapla">Hesapla</button>
      <button id="clear">Temizle</button>
      <hr />

      <div class="row-down">
        <h3 id="sonuc"></h3>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odit,
          explicabo?
        </p>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
